<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Lord Education | Register</title>
</head>
<body>
    <header>
        <a href="./index.html">
            <img class="logo" src="./images/logo.png" alt="Lord Education">
        </a>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./lessons.html">Lessons</a>
            <a href="./register.html">Register</a>
            <input type="text" placeholder="Search..">
        </nav>
    </header>
    <main style="background-color: #B4D4E7;">
        <hr>
        <Section>
            <h1>Register</h1>
        </Section>
        <div>
            <img id="register-pic" src="./images/one-on-one-tutoring.jpg" alt="one-on-one">
        </div>
        <div id="form">
            <form action="/my-handling-form-page" method="post">
                <section>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" placeholder="Name"/>
                </section>
                <section>
                    <label for="sex">Sex:</label>
                    <input type = "radio" name = "sex" value = "male"> Male
                    <input type = "radio" name = "sex" value = "female"> Female
                </section>
                <section>
                    <label for="birthday">Date of Birth:</label>
                    <input type="date" id="birthday" name="birthday">
                </section>
                <section>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="xxx-xxx-xxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>
                </section>    
                <section>
                    <label for="lessons">Lessons:</label>
                    <input type = "radio" name = "lessons" value = "english"> English
                    <input type = "radio" name = "lessons" value = "math"> Math
                    <input type = "radio" name = "lessons" value = "Writing">Writing
                    <input type = "radio" name = "lessons" value = "Presentation">Presentation
                </section>
                <section>
                    <label for="date">Date:</label>
                    <input type="checkbox" name="date" value="monday">Monday
                    <input type="checkbox" name="date" value="tuesday">Tuesday
                    <input type="checkbox" name="date" value="wednesday">Wednesday
                    <input type="checkbox" name="date" value="thursday">Thursday
                    <input type="checkbox" name="date" value="friday">Friday
                    <input type="checkbox" name="date" value="saturday">Saturday
                </section>
                <section>
                    <label for="appt">Time:</label>
                    <input type="time" name="appt" min="11:00" max="20:00" required> to 
                    <input type="time" name="appt" min="12:00" max="21:00" required>
                </section>
                <section id="button">
                    <input type="submit" value="Submit">
                </section>
            </form>    
        </div>
        <hr>
    </main>
    <footer>
        <p>Dry Oar &copy; 2022 - Yat Lam</p>
        <p><a href="./site-plan.html">Site Plan</a></p>
        <div class="social">
            <a href="https://facebook.com">
                <img src="../wrr/images/facebook.png" alt="fb icon">
            </a>
            <a href="https://twitter.com">
                <img src="../wrr/images/twitter.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com">
                <img src="../wrr/images/instagram.png" alt="instagram icon">
            </a>
        </div>
    </footer>
</body>
</html>
