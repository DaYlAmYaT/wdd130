<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Happy Monday!</h1>
    <!-- Fast way to make a list (ul>li*num/ ol>li*num). -->
    <!-- <ul></ul> This is int bullet point. -->
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <!-- If the image is in a folder, and the folder name in front of the url. -->
    <!-- "./" can help with finding the image path in a shortcut. -->
    <img src="image/milk.jpg" alt="milk">
    <img src="./image/milk.jpg" alt="milk">

    <h2>Hi there!</h2>
    <!-- <ol></ol> This is in number point. -->
    <ol>
        <li>Cat</li>
        <li>Dog</li>
        <li>IDK</li>
    </ol>
</body>
</html>
